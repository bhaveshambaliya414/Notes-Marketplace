<!DOCTYPE html>
<html lang="en">

<head>

    <!-- important meta tags -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 ,user-scalable=no">


    <!-- Title -->
    <title>Sign Up</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Font-awasome -->
    <link rel="stylesheet" href="css/font-awesome/css/font-awesome.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap/bootstrap.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <!-- Signup -->
    <section id="signup">
        <div class="box">
            <div class="logo">
                <div class="text-center">
                    <img src="./images/Logos/top-logo-white.png" alt="">
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="form-content">
                    <div class="basic-login-heading">
                        <h3 class="text-center">Create an Account</h3>
                        <p class="text-center">Enter your details to Signup</p>
                    </div>
                    <p class="text-center success"><i class="fa fa-check-circle" aria-hidden="true"></i> Your account has been successfully created.</p>
                    <form action="" method="post">
                        <div class="form-group">
                            <label for="firstname">First Name *</label>
                            <input type="text" class="form-control" id="firstname" placeholder="Enter your first name">
                        </div>

                        <div class="form-group">
                            <label for="lastname">Last Name *</label>
                            <input type="text" class="form-control" id="lastname" placeholder="Enter your last name">
                        </div>

                        <div class="form-group">
                            <label for="emailAdd">Email *</label>
                            <input type="email" class="form-control" id="emailAdd" placeholder="Enter your email">
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input id="password" type="password" class="form-control" name="password" placeholder="Enter your Password" required>
                        </div>

                        <div class="form-group">
                            <label for="con_password">Confirm Password</label>
                            <input id="con_password" type="password" class="form-control" name="password" placeholder="Enter your Password" required>
                        </div>

                        <button type="button" class="btn signup-btn">Sign Up</button>

                        <!-- signup -->
                        <p class="text-center sign-up-text">Already have an Account? <a href="login.html">Login</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- Signup Ends -->



    <!-- JQuery -->
    <script src="js/jquery.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="js/bootstrap/bootstrap.min.js"></script>

    <!-- Custom JS -->
    <script src="js/script.js"></script>
</body></html>
